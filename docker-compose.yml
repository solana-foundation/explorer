services:
  db:
    image: postgres:18
    container_name: solana-explorer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: solana_explorer
    ports:
      - "5434:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d solana_explorer"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-data:
