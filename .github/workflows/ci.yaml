name: CI

on:
  pull_request:
    branches: [master, development]

env:
  # cache folders for pnpm_store, nextjs and playwright
  PW_CACHE_AFFIX: pw
  PW_CACHE_FOLDER: ~/.cache/ms-playwright
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1

jobs:
  # Job to read Node version from .nvmrc
  read-nvmrc:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.nvmrc.outputs.NODE_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            .nvmrc
          sparse-checkout-cone-mode: false

      - name: Read .nvmrc
        id: nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

  Build-And-Test:
    needs: read-nvmrc
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      DUNE_PROGRAM_STATS_MV_ID: ${{ vars.DUNE_PROGRAM_STATS_MV_ID }}
      DUNE_PROGRAM_CALLS_MV_ID: ${{ vars.DUNE_PROGRAM_CALLS_MV_ID }}
      CRON_SECRET: ${{ vars.CRON_SECRET }}

    strategy:
      matrix:
        node-version: ['${{ needs.read-nvmrc.outputs.node-version }}']

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install package manager
        uses: pnpm/action-setup@v4

      # Configure pnpm store directory BEFORE setup-node tries to cache it
      - name: Setup pnpm config
        run: pnpm config set store-dir ${{ env.PNPM_CACHE_FOLDER }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Additional Cache
        uses: actions/cache@v4
        id: additional_cache
        with:
          path: |
            ${{ env.PNPM_CACHE_FOLDER }}
            ${{ env.PW_CACHE_FOLDER }}
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-${{ env.PW_CACHE_AFFIX }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/.browserslistrc') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.PW_CACHE_AFFIX }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-${{ env.PW_CACHE_AFFIX }}-

      - name: Install dependencies
        run: |
          echo "Node version: $(node --version)"
          echo "PNPM version: $(pnpm --version)"
          pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Code-style
        run: pnpm format:ci

      - name: Database migration
        run: NODE_ENV=test pnpm drizzle-kit migrate

      - name: Test
        env:
          TEST_SERIAL_TIMEOUT: ${{ vars.TEST_SERIAL_TIMEOUT }}
        run: |
          pnpm test:ci
